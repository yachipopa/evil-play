<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvilMusic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <button class="tab-button active" data-tab="music">Моя музыка</button>
            <button class="tab-button" data-tab="playlists">Плейлисты</button>
        </nav>
        
        <main class="main-content">
            <!-- Вкладка "Моя музыка" -->
            <section class="tab-content active" id="music">
                <div class="playlist-controls">
                    <button id="create-playlist">Создать плейлист</button>
                </div>
                <h2>Моя музыка</h2>
                <div class="track-grid" id="track-grid">
                    <!-- Треки будут загружены с помощью JavaScript -->
                </div>
            </section>
        
            <!-- Вкладка "Плейлисты" -->
            <section class="tab-content" id="playlists">
                <h2>Плейлисты</h2>
                <div class="playlist-grid" id="playlist-grid">
                    <!-- Плейлисты будут загружены с помощью JavaScript -->
                </div>
            </section>
        </main>

        <!-- Аудиоплеер -->
        <footer class="audio-player">
            <div class="player-controls">
                <button id="prev" aria-label="Предыдущий трек"><i class="fas fa-backward"></i></button>
                <button id="play-pause" aria-label="Воспроизвести/Пауза"><i class="fas fa-play"></i></button>
                <button id="next" aria-label="Следующий трек"><i class="fas fa-forward"></i></button>
            </div>
            <div class="track-info">
                <span id="current-track">Выберите трек</span>
            </div>
            <div class="progress-bar">
                <input type="range" id="progress" min="0" max="100" value="0">
            </div>
            <div class="volume-control">
                <button id="mute" aria-label="Отключить звук"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
            <audio id="audio" controls>
                <source src="" type="audio/mpeg">
                Ваш браузер не поддерживает аудиоэлемент.
            </audio>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
